<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Chart Test</title>
  <!--[if IE]><script language="javascript" type="text/javascript" src="./excanvas.js"></script><![endif]-->
  
  <link rel="stylesheet" type="text/css" href="./jquery.jqplot.css" />
  
  <!-- BEGIN: load jquery -->
  <script language="javascript" type="text/javascript" src="./jquery-1.3.2.min.js"></script>
  <!-- END: load jquery -->
  
  <!-- BEGIN: load jqplot -->
  <script language="javascript" type="text/javascript" src="./jquery.jqplot.js"></script>
  <script language="javascript" type="text/javascript" src="./plugins/jqplot.highlighter.min.js"></script>
  <script language="javascript" type="text/javascript" src="./plugins/jqplot.barRenderer.min.js"></script>
  <!-- END: load jqplot -->
  <style type="text/css" media="screen">
    .jqplot-axis {
      font-size: 1.0em;
    }
    .jqplot-title {
      font-size: 1.1em;
    }

  </style>
  <script type="text/javascript" language="javascript">
  
  $(document).ready(function(){

    var l1 = [2,3,2,1];
    var l2 = [1,2,3,4];


    plot = $.jqplot('chart', [l1, l2], {
      legend: {
        show: true,
        location: 'sw',
        yoffset: -100,
    },
      title:'Test Chart',
      series:[{ color: "#aaaac9", lineWidth: 1, markerOptions: {size: 5}}, 
              {yaxis:'y2axis', color: "#B8CB3B", label: 'bar chart',     
               renderer: $.jqplot.BarRenderer,  
               rendererOptions: 
                   {
                       shadow: false,
                       barWidth: 1,
                       barPadding: 0,
                   }
               }],
      axesDefaults:
      {
        useSeriesColor: true,
        min: 1,
        max: 3.1, 
        tickInterval: 1,
        tickOptions: {
                formatString: '%d'
            }

        

      },
 
      grid:{gridLineWidth:1.0, borderWidth:2.5, shadow:false},
      
      highlighter:{
        
        sizeAdjust: 2,
      },



    });


  });
  </script>
  </head>
  <body>
    <div id="chart" style="margin-top:20px; margin-left:20px; width:700px; height:300px;"></div>
  </body>
</html>
